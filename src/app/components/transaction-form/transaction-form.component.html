<div class="max-w-md mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Add Transaction</h2>
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <!-- Amount Input -->
      <div class="mb-4">
        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
          Amount
        </label>
        <input
          type="number"
          id="amount"
          formControlName="amount"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter amount"
          required
        />
      </div>
  
      <!-- Description Input -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
          Description
        </label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter description"
          required
        />
      </div>
  
      <!-- Type (Income/Expense) -->
      <div class="mb-4">
        <span class="block text-sm font-medium text-gray-700 mb-2">Type</span>
        <div class="flex items-center space-x-4">
          <label class="flex items-center">
            <input
              type="radio"
              name="type"
              value="income"
              class="w-4 h-4 text-green-600 border-gray-300 focus:ring-green-500"
              required
              formControlName="type"
            />
            <span class="ml-2 text-sm text-gray-700">Income</span>
          </label>
          <label class="flex items-center">
            <input
              type="radio"
              name="type"
              value="expense"
              class="w-4 h-4 text-red-600 border-gray-300 focus:ring-red-500"
              required
            />
            <span class="ml-2 text-sm text-gray-700">Expense</span>
          </label>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-sm hover:bg-blue-700 focus:ring-4 focus:ring-blue-300"
      >
        Add Transaction
      </button>
    </form>
  </div>
